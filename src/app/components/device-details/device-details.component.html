<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="onClickCancel()">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-card>
  <div id="map" style="min-height: 200px;"></div>
  <ion-card-header>
    <ion-card-title>{{ device.name }}</ion-card-title>
    <ion-card-subtitle>{{ device.serialNo }}</ion-card-subtitle>
    <ion-card-subtitle>
      <ion-icon name="location-outline"></ion-icon> 
      {{ device.country }}, {{ device.state }}, {{ device.city }}
    </ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-label>
            <ion-note>
              <span class="fs-semibold">Last Update:</span> {{ device.lastUpdateDate | date: 'medium' }}
            </ion-note>
          </ion-label>
        </ion-col>
        <ion-col size="12">
          <ion-label>
            <ion-note [color]="(device.lastUpdateDate | deviceStatus) == 'Online' ? 'success' : 'danger'">
              Status: {{ device.lastUpdateDate | deviceStatus }}
            </ion-note>
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
