<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Face Detection</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Face Detection</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container">
    <div class="d-flex- flex-column">
      @if (isLoading) {
        <ion-loading message="Loading. . ." duration="2000"></ion-loading>
      }
  
      @if (errorMessage) {
        <ion-alert header="Error" [message]="errorMessage" [buttons]="['Close']"></ion-alert>
      }
  
      <div class="p-2">
        <video #videoElement id="video" autoplay playsinline [style.display]="isDetecting ? 'none' : 'block'"></video>
      </div>
  
      <canvas #canvasElement id="canvas"  [style.display]="isDetecting ? 'block' : 'none'" [width]="videoElement.videoWidth" [height]="videoElement.videoHeight"></canvas>
  
      @if (!isLoading && !showVideo) {
        <ion-button expand="block" color="secondary" (click)="startCamera()">Start Camera</ion-button>
      } 
  
      @if (showVideo) {
        <div class="p-3">
          <ion-toggle [checked]="true" [(ngModel)]="isDetecting" (ngModelChange)="toggleDetection()">Toggle Detection</ion-toggle>
          <ion-toggle [checked]="true" [(ngModel)]="isCaptureImages">Toggle Capture</ion-toggle>
          <ion-button expand="block" color="secondary" (click)="stopCamera()">Stop Camera</ion-button>
        </div>

        <ion-list>
          <ion-item [button]="true">
            <ion-avatar aria-hidden="true" slot="start">
              <img alt="" [src]="faces?.image" />
            </ion-avatar>
            <ion-label>{{ faces?.predictedFaces | json }}</ion-label>
          </ion-item>
        </ion-list>
      }
    </div>
  </div>
</ion-content>
